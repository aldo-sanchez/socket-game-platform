<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>React Platform</title>
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="style/room.css">
</head>
<body>

	<div class="container">
		<div class="col-xs-12">
			<div class="row">
        <div class="col-xs-2 col-xs-offset-2">
            <div class="input-group">
                <select name="player-selection" id="player-selection" class="form-control">
                    <option value="1">Player 1</option>
                    <option value="2">Player 2</option>
                    <option selected value="0">Spectator</option>
                </select>
            </div>
            </div>
            <div class="col-xs-2">
            <div class="input-group">
                <input name="room-id"  class="form-control" />
                <span class="input-group-btn">
                    <button class="btn btn-default" id="room-id-button">Set Room</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
	<div class="col-xs-12">
		<div class="" id="canvas"></div>
	</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<ul id="messages"></ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="input-group">
				<input type="text" class="form-control" id="message-input" placeholder="Send a message."/>
					<span class="input-group-btn">
						<button class="btn btn-default" id="message-button" type="button">Send</button>
					</span>
				</div>
			</div>
        </div>
			

		</div>
	</div>


	<script src="/lib/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	

	<!--<script src="bundle.js"></script>-->
	<script src="script/connection.js"></script>

            <script src="/lib/p5.js"></script>
            <script src="/lib/p5.play.js"></script>
            <script src="/script/batSwing.js"> </script>
            <script src="/script/sketch.js"></script>
</body>
</html>
